<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 11</title>
    <link rel="stylesheet" href="main11.css">
</head>
<body>
    <header>
        <p class="p">Прогноз погоды</p>
        <div class="search"> 
            <input type="text" placeholder="Введите название города">
            <input type="button" value="Показать">
        </div>
    </header>
    <main>
        <div class="card">
            <div class="content"></div>
            <div class="card-texts">
                <h2> London <span>GB</span></h2>
                <h5> 11°C</h5>
                <p> Облачно</p>
                <p> Ветер <span> 3км/ч</span> </p>
                <p> Влажность <span>65%</span></p>
            </div>
            <div class="card-img">
                <img src="/sunny.png" alt="">
            </div>
            <div class="container"></div>
        </div>
    </main>
    
    <script src="js11.js"></script>
</body>
</html>
